<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Profile card component</title>
  </head>

  <body>
        <img src="./images/bg-pattern-top.svg" class="top-circ" alt="circle">
        <img src="./images/bg-pattern-top.svg" class="bot-circ" alt="circle">
        
    <main>
      <div class="user-card">
        <div class="upper">
          <div class="cover"></div>
          <div class="img"><img src="./images/image-victor.jpg" alt=""></div>
          <div class="about">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
          </div>
        </div>
  
        <div class="bottom">
            <div class="folowers nums">
              <h2>80k</h2>
              <p>Followers</p>
            </div>
            <div class="likes nums">
              <h2>803k</h2>
              <p>Likes</p>
            </div>
            <div class="photos nums">
              <h2>1.4k</h2>
              <p>Photos</p>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
